<div class="page">
  <button mat-stroked-button color="primary" (click)="goBack()" class="back-btn">
    <mat-icon>arrow_back</mat-icon>
    Retour
  </button>

  @if (product) {
    <!-- Bloc principal -->
    <mat-card class="product-hero">
      <div class="product-grid">
        <!-- Colonne image -->
        <div class="product-media">
          <img
            class="product-image"
            [src]="product.imageUrl"
            [alt]="product.product_name"
            loading="lazy"
          />
        </div>

        <!-- Colonne infos -->
        <div class="product-info">
          <h1 class="product-title">{{ product.product_name }}</h1>
          <div class="product-meta">
            <span class="category">Catégorie : {{ product.category | category }}</span>
          </div>

          <div class="product-price">
            {{ product.price | currency:'EUR' }}
          </div>

          <!-- Actions (quantité + CTA) -->
          <div class="product-actions">
            <div class="qty">
              <span class="qty-label">Quantité</span>
              <div class="qty-row">
                <button mat-icon-button (click)="decrement()" [disabled]="quantity <= minQty" aria-label="Diminuer la quantité">
                  <mat-icon>remove</mat-icon>
                </button>

                <mat-form-field appearance="outline" class="qty-field">
                  <input
                    id="qty"
                    matInput
                    type="number"
                    [(ngModel)]="quantity"
                    [min]="minQty"
                    [max]="maxQty"
                    [step]="1"
                    (ngModelChange)="onQtyChange($event)"
                  />
                </mat-form-field>

                <button mat-icon-button (click)="increment()" [disabled]="quantity >= maxQty" aria-label="Augmenter la quantité">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>

            <button mat-raised-button color="accent" class="cta"
                    (click)="addToCart(product.id, $event)">
              <mat-icon>shopping_cart</mat-icon>
              Ajouter au panier
            </button>
          </div>
        </div>
      </div>
    </mat-card>

    <!-- Description -->
    <mat-card class="product-desc">
      <mat-card-content>
        <h2>Description</h2>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
  } @else {
    <p>Produit non trouvé.</p>
  }
</div>
