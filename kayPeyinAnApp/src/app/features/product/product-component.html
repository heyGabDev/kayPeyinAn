<div class="card-container">
  <button mat-stroked-button color="primary" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
    Retour
  </button>

  @if (product) {
    <div class="card">
      <!-- Image + infos -->
      <mat-card class="product-card">
        <img
          mat-card-image
          [src]="product.imageUrl"
          [alt]="product.product_name"
        />
        <mat-card-header>
          <mat-card-title>{{ product.product_name }}</mat-card-title>
          <mat-card-subtitle>
            Catégorie : {{ product.category | category }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{ product.price | currency:'EUR' }}</p>
        </mat-card-content>
      </mat-card>

      <!-- Actions (quantité + panier) -->
      <div class="product-actions">
        <div class="quantity">
          <label class="mb-2 block font-bold" for="qty">Quantité</label>

          <div class="qty-row">
            <button mat-icon-button (click)="decrement()" [disabled]="quantity <= minQty">
              <mat-icon>remove</mat-icon>
            </button>

            <mat-form-field appearance="outline" class="qty-field">
              <input
                id="qty"
                matInput
                type="number"
                [(ngModel)]="quantity"
                [min]="minQty"
                [max]="maxQty"
                [step]="1"
                (ngModelChange)="onQtyChange($event)"
              />
            </mat-form-field>

            <button mat-icon-button (click)="increment()" [disabled]="quantity >= maxQty">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

        <button
          mat-raised-button
          color="accent"
          (click)="addToCart(product.id, $event)"
        >
          <mat-icon>shopping_cart</mat-icon>
          Ajouter au panier
        </button>
      </div>
    </div>

    <!-- Description -->
    <mat-card class="product-description">
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
  } @else {
    <p>Produit non trouvé.</p>
  }
</div>
